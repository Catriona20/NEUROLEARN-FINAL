name: neurolearn
description: "NeuroLearn - AI-assisted dyslexia learning platform for children"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # Supabase Backend
  supabase_flutter: ^2.8.0
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # Charts & Analytics
  fl_chart: ^0.69.2
  
  # Animations
  lottie: ^3.1.3
  rive: ^0.13.19
  
  # UI Components
  glassmorphism: ^3.0.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  
  # Audio & Speech
  flutter_tts: ^4.2.0
  speech_to_text: ^7.0.0
  audioplayers: ^6.1.0
  
  # Drawing & Handwriting
  signature: ^5.5.0
  google_mlkit_text_recognition: any
  image_picker: ^1.1.2
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.4
  uuid: ^4.5.1
  
  # HTTP Client for FastAPI
  http: ^1.1.0
  
  # WebView for external content
  webview_flutter: ^4.10.0
  webview_flutter_web: ^0.2.3
  
  # Audio Recording
  record: ^5.0.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/characters/
  
