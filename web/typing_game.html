<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 10px #ffd700;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.3);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #e0e0e0;
            font-size: 20px;
            margin-bottom: 50px;
            font-style: italic;
        }

        .houses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .house-card {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid;
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .house-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .house-card:hover::before {
            opacity: 1;
        }

        .house-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .gryffindor {
            border-color: #740001;
        }

        .gryffindor:hover {
            box-shadow: 0 20px 40px rgba(116, 0, 1, 0.6);
        }

        .hufflepuff {
            border-color: #ecb939;
        }

        .hufflepuff:hover {
            box-shadow: 0 20px 40px rgba(236, 185, 57, 0.6);
        }

        .ravenclaw {
            border-color: #0e1a40;
        }

        .ravenclaw:hover {
            box-shadow: 0 20px 40px rgba(14, 26, 64, 0.6);
        }

        .slytherin {
            border-color: #1a472a;
        }

        .slytherin:hover {
            box-shadow: 0 20px 40px rgba(26, 71, 42, 0.6);
        }

        .house-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .house-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gryffindor .house-name {
            color: #740001;
        }

        .hufflepuff .house-name {
            color: #ecb939;
        }

        .ravenclaw .house-name {
            color: #0e1a40;
        }

        .slytherin .house-name {
            color: #1a472a;
        }

        .house-trait {
            color: #b0b0b0;
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }
    </script>

    <div class="container">
        <h1>‚ö° Choose Your House ‚ö°</h1>
        <p class="subtitle">"It is our choices that show what we truly are, far more than our abilities."</p>

        <div class="houses-grid">
            <div class="house-card gryffindor" onclick="selectHouse('gryffindor')">
                <div class="house-icon">ü¶Å</div>
                <div class="house-name">Gryffindor</div>
                <div class="house-trait">Courage & Bravery</div>
            </div>

            <div class="house-card hufflepuff" onclick="selectHouse('hufflepuff')">
                <div class="house-icon">ü¶°</div>
                <div class="house-name">Hufflepuff</div>
                <div class="house-trait">Loyalty & Hard Work</div>
            </div>

            <div class="house-card ravenclaw" onclick="selectHouse('ravenclaw')">
                <div class="house-icon">ü¶Ö</div>
                <div class="house-name">Ravenclaw</div>
                <div class="house-trait">Wisdom & Wit</div>
            </div>

            <div class="house-card slytherin" onclick="selectHouse('slytherin')">
                <div class="house-icon">üêç</div>
                <div class="house-name">Slytherin</div>
                <div class="house-trait">Ambition & Cunning</div>
            </div>
        </div>
    </div>

    <script>
        function selectHouse(house) {
            // Navigate to the specific house typing game
            window.location.href = `typing_${house}.html`;
        }
    </script>
</body>

</html>
